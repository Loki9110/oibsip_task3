<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #db5d5d;
            padding: 50px;
            text-align: center;
            background-image: url('https://wallpaperaccess.com/full/4414050.jpg');
        }
    
        div {
            margin: 20px 0;
        }
    
        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
    
        button {
            background-color: #d3d8de;
            color: rgb(5, 3, 3);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 10px;
        }
    
        button:hover {
            background-color: #2477c9;
        }
    
        h2 {
            color: #333;
        }
    </style>
    
</head>
<body>

<div>
    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput">
</div>

<div>
    <label for="unitSelect">Choose Unit:</label>
    <select id="unitSelect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>
</div>

<button onclick="convertTemperature()">Convert</button>

<div>
    <h2>Converted Temperature:</h2>
    <p id="result">N/A</p>
</div>

<script>
    function convertTemperature() {
        const tempInput = parseFloat(document.getElementById("tempInput").value);
        const unitSelect = document.getElementById("unitSelect").value;
        let result = 0;

        if (isNaN(tempInput)) {
            alert("Please enter a valid number!");
            return;
        }

        if (unitSelect === "celsius") {
            result = (tempInput * 9/5) + 32;
            document.getElementById("result").innerText = result.toFixed(2) + " °F";
        } else {
            result = (tempInput - 32) * 5/9;
            document.getElementById("result").innerText = result.toFixed(2) + " °C";
        }
    }
</script>

</body>
</html>
